
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Riah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              playfair: ['Playfair Display', 'serif'],
              inter: ['Inter', 'sans-serif'],
              quicksand: ['Quicksand', 'sans-serif'],
            },
            colors: {
              romantic: {
                blush: '#FAF5F5',
                pink: '#F8D7DA',
                rose: '#E8A0BF',
                deep: '#B33951',
                slate: '#1E293B' // Deeper slate for text
              }
            },
            animation: {
              'shimmer': 'shimmer 2s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'bounce-subtle': 'bounce-subtle 3s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '100%': { left: '150%' },
              },
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #FAF9F6;
        color: #0F172A; /* High contrast base text */
      }
      .no-select {
        user-select: none;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        10% { opacity: 0.2; }
        90% { opacity: 0.2; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .heart-particle {
        position: absolute;
        pointer-events: none;
        animation: float var(--duration) linear infinite;
        left: var(--left);
        bottom: -50px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Ensure scrollbars look nice */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9;
      }
      ::-webkit-scrollbar-thumb {
        background: #E2E8F0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CBD5E1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
